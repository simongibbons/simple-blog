{% extends 'blog/base.html' %}

{% block content %}
<form action="{% url 'login' %}" method="POST">
    <input type="hidden" name="next" value="{{ next }}" />
    {% csrf_token %}
    <ul class="login_form">
        {{ form.as_ul }}
    </ul>
    <input type="submit" value="Save" />
</form>
{% endblock %}
